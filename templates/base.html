<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>EEG UI v1.0 - {{title}}</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../static/dist/plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="../static/css/eeg-ui.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-inverse navbar-dark navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">EEG-UI v1.0</a>
      </div>
    </div>
  </nav>

  <div id="file-upload" class="center row">
    <div class="col-12">
      <div class="card card-secondary">
        <div class="card-header">
          <h3 class="card-title">EDF Dosyası Yükle</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form id="file-upload-form" role="form" enctype="multipart/form-data">
          <div class="card-body">
            <div class="form-group">
              <p><code id="name-error"></code></p>
              <label for="data-name">Veriseti Adı</label>
              <input type="text" class="form-control" id="data-name" placeholder="Veriseti için bir isim girin">
            </div>
            <div class="form-group">
              <p><code id="file-error"></code></p>
              <label for="InputFile">Dosya Girişi</label>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" name="file" class="custom-file-input" id="InputFile"  accept=".edf, .EDF">
                  <label class="custom-file-label" for="InputFile">Dosya Seç</label>
                </div>
                <div class="input-group-append">
                  <span id="upload-button" class="input-group-text" id="upload-button">Upload</span>
                </div>
              </div>
            </div>
          </div>

          <!-- /.card-body -->

          <div class="card-footer">
            <button id="final-submit" class="btn btn-primary" disabled>Onayla</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="../static/dist/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../static/dist/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE -->
  <link rel="stylesheet" href="../static/dist/css/adminlte.min.css">
  <!-- eeg-ui -->
  <script src="../static/js/data-upload.js" ></script>
  <!-- OPTIONAL SCRIPTS -->
  <script src = "../static/dist/plugins/chart.js/Chart.min.js" ></script>
  <script src="../static/dist/js/demo.js"></script>
  <script src="../static/dist/js/pages/dashboard3.js"></script>
</body>

</html>
